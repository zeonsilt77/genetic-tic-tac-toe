<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div id="container">
      <div class="column">
        <label id="label-0" class="square-radio"> 
          <input id="0" type="radio" class="space">
        </label>
        <label id="label-1" class="square-radio"> 
          <input id="1" type="radio" class="space">
        </label>
        <label id="label-2" class="square-radio"> 
          <input id="2" type="radio" class="space">
        </label>
      </div>
      <div class="column">
        <label id="label-3" class="square-radio">          
          <input id="3" type="radio" class="space">
        </label>
        <label id="label-4" class="square-radio"> 
          <input id="4" type="radio" class="space">
        </label>
        <label id="label-5" class="square-radio"> 
          <input id="5" type="radio" class="space">
        </label>
      </div>
      <div class="column">
        <label id="label-6" class="square-radio"> 
          <input id="6" type="radio" class="space">
        </label>
        <label id="label-7" class="square-radio"> 
          <input id="7" type="radio" class="space">
        </label>
        <label id="label-8" class="square-radio"> 
          <input id="8" type="radio" class="space">
        </label>
      </div>      
    </div>

    <input type="button" value="start" id="start">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
