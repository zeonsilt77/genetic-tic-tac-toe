<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div id="container">
      <div class="column">
        <input id="0" type="radio" class="space">
        <input id="1" type="radio" class="space">
        <input id="2" type="radio" class="space">
      </div>
      <div class="column">
        <input id="3" type="radio" class="space">
        <input id="4" type="radio" class="space">
        <input id="5" type="radio" class="space">
      </div>
      <div class="column">
        <input id="6" type="radio" class="space">
        <input id="7" type="radio" class="space">
        <input id="8" type="radio" class="space">
      </div>      
    </div>

    <input type="button" value="reset" id="reset">
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
